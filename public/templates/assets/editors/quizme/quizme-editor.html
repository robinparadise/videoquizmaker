
<div class="butter-editor default-editor allow-scrollbar">
  <h1>Quizme Editor</h1>
  <ul class="butter-editor-tabs">
      <li><a class="butter-btn basic-tab butter-active">Basic</a></li>
      <li><a class="butter-btn advanced-tab">Advanced</a></li>
  </ul>
  <div class="butter-editor-body butter-tabs-spacing scrollbar-container">
    <div class="editor-options-wrapper">
      <div class="error-message-container">
        <div class="error-message"></div>
      </div>
      <div class="editor-options scrollbar-outer scrollbar-inner"></div>
      <div class="advanced-options scrollbar-inner display-off">
        <fieldset class="trackevent-property select">
          <label class="property-name">Color Quiz</label>
          <select id="color-quiz" data-manifest-key="color">
            <option value="darkQuiz">darkQuiz</option>
            <option value="yellowQuiz">yellowQuiz</option>
            <option value="greenQuiz">greenQuiz</option>
            <option value="redQuiz">redQuiz</option>
            <option value="greenLightQuiz">greenLightQuiz</option>
            <option value="darkGreyQuiz">darkGreyQuiz</option>
            <option value="custom">custom</option>
          </select>
        </fieldset>
        <fieldset class="trackevent-property default input">
          <label class="property-name">Custom Color Quiz</label>
          <input class="value butter" type="text" id="custom-color-quiz" data-manifest-key="customColor" />
        </fieldset>
        <fieldset class="trackevent-property default input">
          <label class="property-name">Custom Color Header-Font</label>
          <input class="value butter" type="text" id="custom-color-header-font" data-manifest-key="customHeaderFont" />
        </fieldset>
      </div>

    </div>
  </div>
</div>
